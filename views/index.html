<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoir Nodejs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white rounded p-6 shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Formulaire de Devoir Nodejs</h1>
        <form method="post" action="confirmation" enctype="multipart/form-data">
            <div class="mb-4">
                <input type="text" name="nom" placeholder="Nom" class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>
            <div class="mb-4">
                <input type="text" name="prenom" placeholder="Prénom" class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>
            <div class="mb-4">
                <label for="pays" class="block mb-2 font-semibold uppercase">Pays</label>
                <select name="pays" id="pays" class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <!-- Options de pays ajoutées via axios -->
                </select>
            </div>
            <div class="mb-4">
                <label for="auteur" class="block mb-2 font-semibold uppercase">Auteur</label>
                <select name="auteur" id="auteur" class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <!-- Options d'auteur ajoutées via axios -->
                </select>
            </div>
            <div class="mb-4">
                <label for="sexem" class="inline-block mr-2 font-semibold uppercase">Masculin</label>
                <input type="radio" name="genre" id="sexem" value="M" checked>
                <label for="sexef" class="inline-block ml-2 font-semibold uppercase">Féminin</label>
                <input type="radio" name="genre" id="sexef" value="F">
            </div>
            <div class="mb-4">
                <label for="cv" class="block mb-2 font-semibold uppercase">CV</label>
                <input type="file" name="cv" id="cv" accept=".pdf" class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>
            <div class="mb-4">
                <label for="images" class="block mb-2 font-semibold uppercase">Images</label>
                <input type="file" name="images" id="images" accept=".png, .jpeg, .jpg" multiple class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                <div id="preview" class="grid grid-cols-3 mt-2"></div>
            </div>
            <div>
                <input type="submit" value="Envoyer" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded cursor-pointer">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/auteurs.js"></script>
    <script src="js/pays.js"></script>
    <script src="js/imageshandle.js"></script>
</body>

</html>
